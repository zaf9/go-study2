# HTTP 配置（默认开启，适用于本地开发）
http:
  port: 8080

# HTTPS 配置（开启后将禁用 HTTP 监听）
https:
  enabled: true                    # 是否启用 HTTPS
  port: 8443                       # HTTPS 端口
  certFile: "./configs/certs/server.crt"  # 证书路径（支持相对/绝对）
  keyFile: "./configs/certs/server.key"   # 私钥路径（支持相对/绝对）
  insecureSkipVerify: false         # 是否跳过证书校验（仅测试/开发使用，生产请关闭）
  caFile: ""                        # 可选 CA 证书路径，用于自签名信任

server:
  host: "127.0.0.1"
  shutdownTimeout: 10

logger:
  level: "INFO"
  path: "./logs"
  stdout: true

