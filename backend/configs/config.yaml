# HTTP 配置（默认开启，适用于本地开发）
http:
  port: 8080

# HTTPS 配置（开启后将禁用 HTTP 监听）
https:
  enabled: false                    # 默认关闭 HTTPS，测试与开发仅使用 HTTP
  port: 8443                        # 如需启用，请补充证书文件后再切换
  certFile: "./configs/certs/server.crt"   # 证书路径（支持相对/绝对）
  keyFile: "./configs/certs/server.key"    # 私钥路径（支持相对/绝对）
  insecureSkipVerify: false         # 是否跳过证书校验（仅测试/开发使用，生产请关闭）
  caFile: ""                        # 可选 CA 证书路径，用于自签名信任

server:
  host: "127.0.0.1"
  shutdownTimeout: 10

logger:
  level: "INFO"
  path: "./logs"
  stdout: true

# 数据库配置
database:
  type: "sqlite3"
  path: "./data/gostudy.db"
  maxOpenConns: 10
  maxIdleConns: 5
  connMaxLifetime: 3600
  pragmas:
    - "journal_mode=WAL"
    - "busy_timeout=5000"
    - "synchronous=NORMAL"
    - "cache_size=-64000"
    - "foreign_keys=ON"

# JWT 配置
jwt:
  secret: "${JWT_SECRET}"
  accessTokenExpiry: 604800
  refreshTokenExpiry: 604800
  issuer: "go-study2"

# 静态资源配置
static:
  enabled: true
  path: "../frontend/out"
  spaFallback: true

